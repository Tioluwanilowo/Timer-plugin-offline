<!-- OBS WebSocket Timer Panel HTML Template -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBS Timer Panel</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="panel.css" />
  </head>
  <body>
    <div class="tab-bar">
      <button class="tab-btn active" data-tab="timerTab">Timer Settings</button>
      <button class="tab-btn" data-tab="styleTab">Style</button>
    </div>

    <!-- Timer Settings Tab -->
    <!-- Timer Settings Tab -->
    <div id="timerTab" class="tab-content active">
      <h2>Set Timer</h2>

      <!-- Countdown Presets -->
      <div class="presets">
        <button class="preset-btn" data-min="1">1 min</button>
        <button class="preset-btn" data-min="3">3 min</button>
        <button class="preset-btn" data-min="5">5 min</button>
        <button class="preset-btn" data-min="10">10 min</button>
      </div>

      <label for="minutes">Time (minutes)</label>
      <input type="number" id="minutes" placeholder="Enter minutes" />

      <label for="message">Message to display</label>
      <input type="text" id="message" placeholder="Enter message to show" />

      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resumeBtn">Resume</button>
      <button id="resetBtn">Reset</button>
    </div>

    <!-- Style Settings Tab -->
    <!-- Style Settings Tab -->
    <div id="styleTab" class="tab-content">
      <h2>Style Options</h2>

      <label for="theme">Theme</label>
      <select id="theme">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>

      <div class="color-pair-row">
        <div class="color-box">
          <label for="fontColorTimer">Timer Font Color</label>
          <input type="color" id="fontColorTimer" />
        </div>
        <div class="color-box">
          <label for="fontColorMessage">End Message Font Color</label>
          <input type="color" id="fontColorMessage" />
        </div>
      </div>

      <label for="fontFamily">Font Style</label>
      <select id="fontFamily">
        <option value="sans-serif">Sans</option>
        <option value="serif">Serif</option>
        <option value="monospace">Monospace</option>
        <option value="cursive">Cursive</option>
      </select>
    </div>

    <!-- Link to the external JavaScript file for functionality -->
    <div class="credits">
      Developed by
      <a href="https://tioluwanilowo.com" target="_blank" rel="noopener"
        >Tioluwani Lowo</a
      >
    </div>

    <script src="panel.js"></script>
  </body>
</html>
