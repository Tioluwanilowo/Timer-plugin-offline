<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding and viewport meta tags for proper rendering -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page title shown in browser tab -->
    <title>OBS Timer Display</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="display.css" />
  </head>
  <body>
    <!-- Timer display container showing time in 00:00 format -->
    <div id="time" class="time-text">00:00</div>
    <!-- Container for displaying end message when timer completes -->
    <div id="message" class="end-message"></div>
    <!-- Link to JavaScript file containing timer logic -->
    <script src="display.js"></script>
  </body>
</html>
